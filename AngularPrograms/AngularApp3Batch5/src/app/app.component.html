<h1>EventBindingConcepts</h1>
<h1>{{title|uppercase}}</h1>
<div>
    EmployeeNames:
    <select>
        <option *ngFor="let i of employeenames">{{i}}</option>
    </select>
</div>
<br>
<div>
    <span *ngIf="isflag;then cnd1 else cnd2"></span>
    <ng-template #cnd1>Condition is valid</ng-template>
    <ng-template #cnd2>Condition is invalid</ng-template>
</div>
<button (click)="myfuncclick($event)">
    ClickHere
</button>
