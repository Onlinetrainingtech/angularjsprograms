<div class="container">
   <h1>HeroForm</h1>
   <form>
    <div>
        <label for="name">Name: </label>
        <input type="text" id="name" ng-model="ctrl.newHero.name"/>
    </div>
    <div>
        <label for="power">Power: </label>
        <input type="text" id="power" ng-model="ctrl.newHero.power"/>
    </div>
    <div>
        <button type="submit" ng-click="getdiagnostic()">Add Hero</button>
    </div>
   </form>
</div>
